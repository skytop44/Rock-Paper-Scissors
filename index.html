<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="yourScore"></div>
    <div id="enemyScore"></div>
    <div id="result"></div>
    <div id="winner"></div>



    <script>
        
        console.log("Hello world!")
        const rps=["Rock","Paper","Scissors"]
        // score variables
        let humanScore=0
        let computerScore=0
        // computer choice for rock, paper, scissor
        function getComputerChoice(){
            return rps[Math.floor(Math.random()*3)]
            
        }
        // dom massage

        function yourMsg(message){
            document.getElementById("yourScore").innerText=message;

        }
        function enemyMsg(message){
            document.getElementById("enemyScore").innerText=message;

        }

        function alertMsg(message){
            document.getElementById("result").innerText=message;

        }
        function alertWinner(message){
            document.getElementById("winner").innerText=message;

        }



        // single round
        function playRound(humanChoice, computerChoice){
            if (humanChoice.toLowerCase() == computerChoice.toLowerCase()){
                alertMsg("It's a draw!")
            }
            else if (humanChoice.toLowerCase() == "rock" && computerChoice.toLowerCase()=="scissors"){
            alertMsg("You won! Rock beats Scissors.")
            humanScore++}
            else if (humanChoice.toLowerCase() == "paper" && computerChoice.toLowerCase()=="rock"){
            alertMsg("You won! Paper beats Rock.")
            humanScore++}
            else if (humanChoice.toLowerCase() == "scissors" && computerChoice.toLowerCase()=="paper"){
            alertMsg("You won! Scissors beats Paper.")
            humanScore++}

            else if (computerChoice.toLowerCase() == "rock" && humanChoice.toLowerCase()=="scissors"){
            alertMsg("You lose! Rock beats Scissors.")
            computerScore++}
            else if (computerChoice.toLowerCase() == "paper" && humanChoice.toLowerCase()=="rock"){
            alertMsg("You lose! Paper beats Rock.")
            computerScore++}
            else if (computerChoice.toLowerCase() == "scissors" && humanChoice.toLowerCase()=="paper"){
            alertMsg("You lose! Scissors beats Paper.")
            computerScore++}
            if(computerScore==5){
                alertWinner("The winner is the Computer!")
                computerScore=0
                humanScore=0
            }
            else if(humanScore==5){
                alertWinner("You are the winner!")
                computerScore=0
                humanScore=0
            }


            enemyMsg("Computer score:"+computerScore)
            yourMsg("Your score:"+humanScore)
        }


        
            document.addEventListener("DOMContentLoaded",()=>{
            document.getElementById("rock").addEventListener('click',()=>playRound("Rock",getComputerChoice()));
            document.getElementById("paper").addEventListener('click',()=>playRound("Paper",getComputerChoice()));
            document.getElementById("scissors").addEventListener('click',()=>playRound("Scissors",getComputerChoice()));

        })

        }
        }
        playGame() */
    </script>
</body>
</html>
